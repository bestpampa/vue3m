<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="carrito">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image">
          </div>
          <div class = "product-info">
            <h1>{{ producto }}</h1>
            <p>{{ descripcion }}</p>
            <a v-bind:href="web">Hecho por Bestpampa!</a>
            <p v-show="InStock">{{descripcion}}</p>
            <p v-if="inventario > 10">In Stock</p>
            <p v-else-if="inventario <= 10 && inventario > 0">Ultimas Unidades</p>
            <p v-else>Out of Stock</p>
            <p v-if="OnSale">OFERTON!!</p>
            <ul>
                <li v-for="detail in detalles">{{detail}}</li>
            </ul>
            <ul>
                <li v-for="size in talles">{{size}}</li>
            </ul>
            <div v-for="variant in variantes">{{variant.color}} </div>
            <div v-for="variant in variantes" :clave="variant.id">{{variant.id}} </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
